<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Clock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="clock.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="clock.js"></script>
    </head>
    <body onload="displayTime2()">
        <br>
        <br>
        <div id="main">
            <div id="content">
                <span id="it" class="text lit">IT&nbsp;</span>
                <span id="is" class="text lit">IS&nbsp;&nbsp;</span>
                <span id="30" class="text">HALF&nbsp;</span>
                <span id="10m" class="text">TEN</span>
                <br>
                <span id="15" class="text">QUARTER&nbsp;&nbsp;</span>
                <span id="20" class="text">TWENTY</span>
                <br>
                <span id="5m" class="text">FIVE&nbsp;</span>
                <span id="minutes" class="text">MINUTES&nbsp;</span>
                <span id="to" class="text">TO</span>
                <br>
                <span id="past" class="text">PAST&nbsp;</span>
                <span id="1" class="text">ONE&nbsp;&nbsp;</span>
                <span id="3" class="text">THREE</span>
                <br>
                <span id="2" class="text">TWO&nbsp;&nbsp;</span>
                <span id="4" class="text">FOUR&nbsp;&nbsp;</span>
                <span id="5" class="text">FIVE</span>
                <br>
                <span id="6" class="text">SIX&nbsp;</span>
                <span id="7" class="text">SEVEN&nbsp;</span>
                <span id="8" class="text">EIGHT</span>
                <br>
                <span id="9" class="text">NINE&nbsp;</span>
                <span id="10" class="text">TEN&nbsp;</span>
                <span id="11" class="text">ELEVEN</span>
                <br>
                <span id="12" class="text">TWELVE&nbsp;&nbsp;</span>
                <span id="oclock" class="text">O'CLOCK</span>
            </div>
            <div id="menu" class="text smallText w3-hide">
                <br>
                <span id="h"></span><span>:</span><span id="m"></span><span>:</span><span id="s"></span>&nbsp;&nbsp;<span>speed:</span><span id="speed"></span><span>x</span>
            </div>
        </div>
    </body>
</html>
